<app-route-banner currentRoute="Shopping Cart"></app-route-banner>
<div class="cart">
  <div class="cart-items">
    <img src="assets/img/fans/fan-2.png" alt="">
    <div class="cart-text">
      <div class="product-title">Vector SFSI750NW</div>
      <div class="product-price">₱ 3,000</div>
      <div class="qty-container">
        <span>Qty: </span>
        <div class="plus-minus-button">
          <input  type="number" [formControl]="quantity" >
          <div  (click)="addValue()" class="buttons plus">+</div>
          <div (click)="decreaseValue()"  class="buttons minus">-</div>
        </div>
      </div>
      <div class="sub-total-container">
        <span>Subtotal: </span> <span>₱ {{subtotal | number}}</span>
      </div>
      <div class="close-icon">
        <object data="assets/svg/cross-free-icon-font.svg" type="" class="svg"></object>
      </div>
    </div>
  </div>
  <div class="cart-buttons">
    <button>CONTINUE SHOPPING</button>
    <button>CLEAR SHOPPING CART</button>
  </div>


  <div class="cart-summary">
    <h1>Summary</h1>

    <div class="cart-summary-total">
      <div class="title">Subtotal</div>
      <div class="price">₱ {{subtotal | number}}</div>
      <div class="title">Shipping fee</div>
      <div class="price">₱ 500</div>
      <div class="title order-total">Order Total</div>
      <div class="price order-total">₱ 3,500</div>
      <div class="title mt-20">Apply Voucher</div>
      <input type="text mt-20" name="" id="">
    </div>
  </div>

  <button class="mt-20">PROCEED TO CHECKOUT</button>
</div>
