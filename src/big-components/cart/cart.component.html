<app-route-banner currentRoute="Shopping Cart"></app-route-banner>

<section>
  <div class="container tw-mt-10">
    <h1 class="xs:tw-hidden tw-text-3xl lg:tw-block">Cart Items</h1>
    <div class="tw-grid tw-grid-cols-2 tw-border tw-rounded-md border-main tw-mt-5 tw-relative">
      <img class="tw-ml-[-1rem]" src="assets/img/fans/fan-2.png" alt="">
      <div class="tw-place-self-center tw-w-11/12">
        <div class="tw-font-bold">Vector SFSI750NW</div>
        <div class="color-main tw-font-bold">₱ 3,000</div>
        <div class="tw-flex tw-gap-2 tw-mt-3">
          <span class="tw-font-light">Qty: </span>
          <div class="tw-relative xs:tw-w-3/6 md:tw-w-1/3 lg:tw-w-1/5">
            <input  type="number" [formControl]="quantity" class="tw-w-full border-main tw-border tw-rounded-full tw-text-center">
            <div  (click)="addValue()" class="tw-absolute tw-inset-y-0 tw-left-3 tw-cursor-pointer">+</div>
            <div (click)="decreaseValue()"  class="tw-absolute tw-inset-y-0 tw-right-3 tw-cursor-pointer">-</div>
          </div>
        </div>
        <div class="mt-3">
          <span class="tw-font-light">Subtotal: </span> <span class="color-main tw-font-bold">₱ {{subtotal | number}}</span>
        </div>
        <div class="tw-h-5 tw-absolute tw-right-0 tw-top-0 tw-m-5">

</section>
